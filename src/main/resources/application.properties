spring.config.import=classpath:secret.properties
spring.application.name=backend

#data source
spring.datasource.url=${DB_DATABASE}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=${SERVER_PORT:8081}

#Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update

# cloudflare bucket  
cloudflare.r2.access-key=${CLOUDFLARE_ACCESS_KEY}
cloudflare.r2.secret-key=${CLOUDFLARE_ACCESS_SECRET_KEY}

cloudflare.r2.bucket-name=${CLOUDFLARE_BUCKET_NAME}
cloudflare.r2.account-id=${CLOUDFLARE_ACCOUNT_ID}  
cloudflare.r2.public-url=${CLOUDFLARE_BUCKET_PUBLIC_URL}      
cloudflare.r2.endpoint=${CLOUDFLARE_ENDPOINT_URL}


spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000


spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

jwt.secret=${JWT_SECRET}
jwt.expiration.ms=1800000 # 30 min  


